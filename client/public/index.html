<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student/Employee Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .form-section {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      .result-box {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4 text-center text-primary">
        üîç Central Server Query Portal
      </h1>

      <div class="form-section mx-auto" style="max-width: 600px">
        <form action="/query" method="post">
          <div class="mb-3">
            <label for="requestType" class="form-label">Request Type</label>
            <select
              class="form-select"
              id="requestType"
              name="request_type"
              required
            >
              <option value="">-- Select Request Type --</option>
              <option value="email">Email Address</option>
              <option value="phone">Phone Number</option>
              <option value="dept_list">List of Department Members</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="first_name"
            />
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="last_name"
            />
          </div>

          <div class="mb-3">
            <label for="deptNumber" class="form-label">Department Number</label>
            <input
              type="text"
              class="form-control"
              id="deptNumber"
              name="dept_number"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Send Request
          </button>
        </form>
      </div>

      <!-- Placeholder for result display (populated by server) -->
      <div class="result-box">
        <!-- The response will appear here if server sends it inline -->
      </div>
    </div>
  </body>
</html>
